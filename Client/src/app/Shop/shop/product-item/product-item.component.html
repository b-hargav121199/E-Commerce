@if (Product.length>0) {
    <p-table [value]="Product" [paginator]="true" [rows]="3" [rowsPerPageOptions]="[3,5, 10, 20]" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Products
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:10%">
                    Product Name <p-sortIcon field="name" />
                </th>
                <th style="width:10%">
                    Product Image
                </th>
                <th pSortableColumn="price" style="width:10%">
                    Product Price <p-sortIcon field="price" />
                </th>
              
                <th style="width:25%">
                    Action
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.name}}</td>
                <td><img [src]="product.pictureUrl" [alt]="product.name" width="100" class="shadow-4" /></td>
                <td>{{product.price | currency:'USD'}}</td>
                <td>
                    <p-button label="Cart"  icon="pi pi-shopping-cart"></p-button>
                    <p-button label="View" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}" routerLink="/shop/{{product.id}}"></p-button>
                </td>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{Product ? Product.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>  
}
@else {

    <div class="card">
        <p-messages 
            [(value)]="messages" 
            [showTransitionOptions]="'500ms'" 
            [hideTransitionOptions]="'500ms'" 
            [enableService]="false" 
            [closable]="false"/>
    </div>

}
